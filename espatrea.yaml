esphome:
  name: espatrea
  includes: espatrea.h

esp8266:
  board: d1_mini

# Enable logging
logger:
  hardware_uart: UART1

# Enable Home Assistant API
api:
  encryption:
    key: "xxx"

ota:
  - platform: esphome
    password: "yyy"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "ESPAtrea Fallback Hotspot"
    password: "DB04b2AyhjsK"
  manual_ip:
    static_ip: 192.168.3.204
    gateway: 192.168.3.1
    subnet: 255.255.255.0
  power_save_mode: none

captive_portal:

uart:
  id: uart_bus
  rx_pin: GPIO3
  tx_pin: GPIO1
  rx_buffer_size: 20
  baud_rate: 300
  
text_sensor:
  - platform: custom
    lambda: |-
      auto uart = new AtreaUart(id(uart_bus));
      auto atrea = new AtreaTextSensor();
      App.register_component(uart);
      App.register_component(atrea);
      return {atrea->cp07_rezim, atrea->cp07_intenzita, atrea->cp07_rizeni_teploty, atrea->atrea_rezim, atrea->atrea_intenzita, atrea->atrea_chyby};
    text_sensors:
      - name: "CP07 režim VZT"
      - name: "CP07 intenzita"
      - name: "CP07 nastavení teplot"
      - name: "Atrea režim VZT"
      - name: "Atrea intenzita"
      - name: "Atrea chyby"

sensor:
  - platform: custom
    lambda: |-
      auto atrea = new AtreaSensor();
      App.register_component(atrea);
      return {atrea->atrea_teplota_TE, atrea->atrea_teplota_TA, atrea->atrea_teplota_TI2, atrea->atrea_cirkulace};
    sensors:
      - name: "Atrea venkovní teplota"
        unit_of_measurement: °C
      - name: "Atrea teplota výměníku"
        unit_of_measurement: °C
      - name: "Atrea teplota za rekuperátorem"
        unit_of_measurement: °C
      - name: "Atrea přisávání cirkulace"
        unit_of_measurement: "%"
    
binary_sensor:
  - platform: custom
    lambda: |-
      auto atrea = new AtreaBinarySensor();
      App.register_component(atrea);
      return {atrea->cp07_bypass, atrea->atrea_topi, atrea->atrea_chladi, atrea->atrea_narazove_vetrani, atrea->atrea_fx, atrea->atrea_D1, atrea->atrea_D2, atrea->atrea_D3, atrea->atrea_D4, atrea->atrea_klapka_SR, atrea->atrea_bypass_SB, atrea->atrea_YV, atrea->atrea_K, atrea->atrea_OC1, atrea->esp_aktivni_ovladac, atrea->esp_bypass};
    binary_sensors:
      - name: "CP07 bypass"
      - name: "Atrea topení"
      - name: "Atrea chlazení"
      - name: "Atrea nárazové větrání"
      - name: "Atrea fx"
      - name: "Atrea IO vstup D1"
      - name: "Atrea IO vstup D2"
      - name: "Atrea IO vstup D3"
      - name: "Atrea IO vstup D4"
      - name: "Atrea IO klapka sání SR"
      - name: "Atrea IO bypass SB"
      - name: "Atrea IO TČ topení YV"
      - name: "Atrea IO kotel K"
      - name: "Atrea IO TČ chlazení OC1"
      - name: "ESP aktivní ovladač"
      - name: "ESP bypass"

switch:
  - platform: template
    name: "ESP topení"
    id: esp_topeni 
    optimistic: true
    turn_on_action:
      - switch.turn_off: esp_chlazeni
        
  - platform: template
    name: "ESP chlazení"
    id: esp_chlazeni
    optimistic: true
    turn_on_action:
      - switch.turn_off: esp_topeni

select:
  - platform: template
    name: "ESP režim VZT"
    id: esp_rezim_vzt
    optimistic: true
    restore_value: true
    options:
      - "Rovnotlaké větrání"
      - "Cirkulační větrání"
      - "Cirkulace"
      - "Cirkulace závislá"
      - "Přetlakové větrání"
    
  - platform: template
    name: "ESP intenzita"
    id: esp_intenzita
    optimistic: true
    restore_value: true
    options:
      - Vypnuto
      - Střední
      - Maximální
    initial_option: Střední
